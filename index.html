<!DOCTYPE html>
<html ng-app="cnpjApp">
<head>
    <meta charset="utf-8">
    <title>Gerador de CNPJ</title>
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" ng-controller="MainController as main">
        <div class="row">
            <div class="card text-center">
                <div class="card-header">
                    <h2>Gerador de CNPJ</h2>
                </div>
                <div class="card-body">
                    <input type="text" id="txtCnpj" class="form-control text-center" ng-model="main.cnpj">
                </div>
                <div class="card-footer">
                    <button id="btnCnpj" class="btn btn-primary" ng-click="main.gerarCnpj()">Gerar CNPJ</button>
                </div>
            </div><!-- /.card-dialog -->
        </div>
    </div>
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="dist/js/app.min.js"></script>
</body>
</html>
